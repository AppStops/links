<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zakir — Мои ссылки</title>
  <style>
    :root {
      --accent: #00ffd0;
      --bg: #0d1117;
      --bg-hover: #00c0a3;
      --card: #161b22;
      --text: #f5f5f5;
      --text-muted: #8b949e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      margin-top: 40px;
    }

    .profile-photo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 208, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .instructions {
      background-color: rgba(0, 255, 208, 0.07);
      border-left: 4px solid var(--accent);
      padding: 15px 20px;
      border-radius: 8px;
      margin: 25px 0;
      text-align: left;
    }

    .instruction-list {
      padding-left: 20px;
      line-height: 1.6;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      margin-bottom: 40px;
    }

    .link-button {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      background-color: var(--card);
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .link-button:hover {
      background-color: var(--bg-hover);
      transform: translateY(-2px);
    }

    .link-icon {
      width: 28px;
      height: 28px;
      margin-right: 15px;
    }

    .link-text {
      font-size: 1.2rem;
    }

    .footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="banner.png" alt="Аватарка" class="profile-photo" />
    <h1>Zakir</h1>

    <div class="instructions">
      <ol class="instruction-list">
        <li>Нажми на три точки (справа вверху) и выбери "Открыть в браузере"</li>
        <li>После этого ты сможешь перейти в Telegram-канал</li>
      </ol>
    </div>

    <div class="social-links">
      <a href="https://t.me/your_channel" class="link-button" target="_blank">
        <img src="telegram-svgrepo-com.svg" alt="Telegram" class="link-icon" />
        <span class="link-text">Телеграм Канал</span>
      </a>
      <a href="https://t.me/appstopsbot" class="link-button" target="_blank">
        <img src="telegram-svgrepo-com.svg" alt="Telegram Bot" class="link-icon" />
        <span class="link-text">Telegram Бот</span>
      </a>
      <a href="https://youtube.com/" class="link-button" target="_blank">
        <img src="youtube-svgrepo-com.svg" alt="YouTube" class="link-icon" />
        <span class="link-text">YouTube Канал</span>
      </a>
    </div>
  </div>

  <div class="footer">
    © 2025 Zakir. Все права защищены.
  </div>
</body>
</html>
